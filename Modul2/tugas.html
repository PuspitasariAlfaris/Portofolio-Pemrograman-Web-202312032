<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praktikum CSS</title>
  <style>
    /* Box sizing agar padding dan border tidak mempengaruhi ukuran total */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #add8e6; /* biru muda */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      grid-column: 1 / -1; /* span semua kolom */
      color: white;
      font-size: 40px;
      text-align: center;
      margin: 0 0 10px 0;
    }

    p {
      grid-column: 1 / -1;
      background-color: #d3d3d3; /* abu-abu muda */
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin: 0 0 20px 0;
    }

    .box1, .box2, .box3 {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
    }

    .box1 {
      background-color: #ff9999; /* merah muda */
    }

    .box2 {
      background-color: #99ff99; /* hijau muda */
    }

    .box3 {
      background-color: #9999ff; /* biru muda */
    }

    /* Responsive untuk tablet */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive untuk smartphone */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .box1, .box2, .box3 {
        height: 120px;
      }

      p {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Praktikum CSS</h1>
    <p>Ngoding ternyata lumayan sulit tapi kalau kita udah mulai ngerti ngoding, berasa jadi manusia keren.</p>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>

</body>
</html>
