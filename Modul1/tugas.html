<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color: #ffe6f0; font-family: Arial, sans-serif; margin: 20px;">

    <!-- Logo Kampus -->
    <img src="logo.gif" alt="Logo Kampus" width="150" style="display: block; margin-bottom: 20px;">

    <!-- Judul Halaman -->
    <h1 style="color: #e75480;">Formulir Pendaftaran Mahasiswa Baru</h1>

    <!-- Formulir Pendaftaran Mahasiswa Baru -->
    <form action="proses_pendaftaran.php" method="post" style="background-color: #fff0f5; padding: 20px; border-radius: 10px; width: 400px;">
        <!-- Data Pribadi -->
        <fieldset style="border: 2px solid #ff69b4; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <legend style="color: #e75480;">Data Pribadi</legend>

            <!-- Nama Lengkap -->
            <label for="nama" style="color: #e75480;">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Contoh: Budi Santoso" required style="width: 100%; padding: 5px;"><br><br>

            <!-- Email -->
            <label for="email" style="color: #e75480;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Contoh: budi@email.com" required style="width: 100%; padding: 5px;"><br><br>

            <!-- Jenis Kelamin -->
            <label style="color: #e75480;">Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
            <label for="pria" style="color: #e75480;">Pria</label><br>
            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
            <label for="wanita" style="color: #e75480;">Wanita</label><br><br>

            <!-- Alamat Lengkap -->
            <label for="alamat" style="color: #e75480;">Alamat Lengkap:</label><br>
            <textarea id="alamat" name="alamat" placeholder="Tulis alamat lengkap di sini..." rows="4" cols="40" style="width: 100%; padding: 5px;"></textarea>
        </fieldset>

        <!-- Hobi -->
        <fieldset style="border: 2px solid #ff69b4; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <legend style="color: #e75480;">Hobi</legend>
            <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
            <label for="membaca" style="color: #e75480;">Membaca</label><br>

            <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
            <label for="olahraga" style="color: #e75480;">Olahraga</label><br>

            <input type="checkbox" id="musik" name="hobi[]" value="Musik">
            <label for="musik" style="color: #e75480;">Musik</label><br>

            <input type="checkbox" id="menulis" name="hobi[]" value="Menulis">
            <label for="menulis" style="color: #e75480;">Menulis</label><br>
        </fieldset>

        <!-- Jurusan -->
        <fieldset style="border: 2px solid #ff69b4; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <legend style="color: #e75480;">Pilihan Jurusan</legend>
            <label for="jurusan" style="color: #e75480;">Jurusan:</label>
            <select id="jurusan" name="jurusan" required style="width: 100%; padding: 5px;">
                <option value="">-- Pilih Jurusan --</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Elektro">Elektro</option>
                <option value="Bisnis Digital">Bisnis Digital</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
        </fieldset>

        <!-- Tombol Submit -->
        <input type="submit" value="Kirim Formulir" style="background-color: #ff69b4; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
    </form>

    <!-- Link ke Halaman Informasi Kampus -->
    <p style="margin-top: 30px;">
        <a href="https://www.kampusku.ac.id" target="_blank" style="color: #ff69b4; text-decoration: none;">Kunjungi halaman informasi kampus</a>
    </p>

</body>
</html>
